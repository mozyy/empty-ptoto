version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/mozyy/empty-news/proto
plugins:
  - name: go
    out: gen
    opt: module=github.com/mozyy
  - name: go-grpc
    out: gen
    opt:
      - module=github.com/mozyy
  - name: grpc-gateway
    out: gen
    opt:
      - module=github.com/mozyy
      - logtostderr=true
      - generate_unbound_methods=true
  - name: gorm
    out: gen
    opt:
      - module=github.com/mozyy
# js
  - name: js
    out: gen/web
    opt:
      - import_style=commonjs
      - binary
  - name: grpc-web
    out: gen/web
    opt:
      - import_style=typescript
      - mode=grpcweb
  - name: openapiv2
    out: gen/web
    opt:
      - logtostderr=true
      - generate_unbound_methods=true
