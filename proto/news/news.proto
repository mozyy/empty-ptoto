syntax = "proto3";

package news;

option go_package = "empty-news/proto/news;news";

service News {
	rpc News(EmptyMsg) returns (stream NewsItem) {}
	rpc NewsList(EmptyMsg) returns (NewsResponse) {}
}

message EmptyMsg {}

message NewsItem {
	string link = 1;
	string image = 2; //
	string title = 3;
	string time = 4;
	int32 view = 5;
	int32 comment = 6;
	string type = 7; // 1: 业界, 2: 科学, 3: 影视, 4: 游戏
}

message NewsResponse {
	repeated NewsItem list = 1;
}
message ListRequest {
	string name = 1;
}

message ListResponse {
	string msg = 1;
}