syntax = "proto3";
import "google/protobuf/timestamp.proto";
import "protoc-gen-orm/orm/orm.proto";

package model;

option go_package = "github.com/mozyy/empty-news/proto/pbmodel;pbmodel";


message User {
	option (orm.ormable) = true;
	uint32 ID = 1;
	google.protobuf.Timestamp created_at = 2;
	google.protobuf.Timestamp updated_at = 3;
	google.protobuf.Timestamp deleted_at = 4;
	string mobile = 5;
	string password_hash = 6;
}
