syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "gorm/options/gorm.proto";
import "gorm/types/types.proto";

package manage;

option go_package = "github.com/mozyy/empty-news/proto/pbmanage;pbmanage";

service Sources {
	option (gorm.autogen) = true;
	rpc Create(SourcesItem) returns (SourcesItem) {}
	rpc Update(SourcesItem) returns (SourcesItem) {}
	rpc List(SourcesItem) returns (ListResponse) {}
	rpc Delete(SourcesItem) returns (google.protobuf.Empty) {}
}

message SourcesItem {
	option (gorm.ormable) = true;
	uint32 ID = 1 [(gorm.tag) = "primaryKey"];
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  types.DeletedAt deleted_at = 4 [(gorm.tag) = "index"];
	uint32 sources_itemID = 5;
  repeated SourcesItem children = 6 [(gorm.tag) = "foreignKey:SourcesItemID"];
  string key = 7 [(gorm.tag) = "unique"];

  Type type = 8;
  // 路由
  // 是否首页
  bool index = 9;
	string path = 10;
	string name = 11;
  bool menu = 12;
  string icon = 13;
  //
	string desc = 14;

  enum Type {
    Route = 0;
    Function = 1;
    Api = 2;
  }
}


message ListResponse {
  repeated SourcesItem list  = 1;
}
