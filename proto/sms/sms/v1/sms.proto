syntax = "proto3";

package sms.sms.v1;

option go_package = "github.com/mozyy/empty-news/proto/pbsms;pbsms";

service SMSService {
  rpc Send(SendRequest) returns (SendResponse) {}
  rpc Validation(ValidationRequest) returns (ValidationResponse) {}
}

message SendRequest {
  string mobile = 1;
}

message SendResponse {}

message ValidationRequest {
  string mobile = 1;
  string code = 2;
}
message ValidationResponse {}
